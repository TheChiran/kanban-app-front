<div class="dashboard-navbar" style="width: 100% !important;">
    <app-navbar></app-navbar>
</div>
<div class="contents pb-5" style="display: flex;height: 100vh;">
    <div [ngClass]="sidenavStyle"  style="width: 15%; background: #fff !important;margin: 0;
    height: 100vh;padding-top: 0; 
    overflow: hidden;"
    [ngStyle]="{'padding-bottom': getPaddingBottomValue()}">
        <app-sidenav></app-sidenav>
    </div>
    <div [ngStyle]="{'padding-bottom': getPaddingBottomValue()}"
    [ngClass]="contentPortionDisplay"
    class="container-fluid mb-5 content" 
    style="background: rgba(255, 255, 255, 0.8) !important; 
     min-height: 100vh; width: 100%;" 
    >
        <div class="container">
            <span style="display: none;" class="icon">
                <a (click)="activateSideNav()">
                    <i class="{{icon}}" aria-hidden="true"></i>
                </a>
            </span>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
